name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install jupyter-book
        run: pip install jupyter-book

      - name: Build book
        run: |
          echo "--- 1. ¿DÓNDE ESTOY? ---"
          pwd
          echo "--- 2. ¿QUÉ ARCHIVOS HAY AQUÍ? ---"
          ls -R
          echo "--- 3. EJECUTANDO BUILD CON MÁS DETALLE ---"
          jupyter-book build . --all
          echo "--- 4. ¿SE CREÓ LA CARPETA? ---"
          ls -d _build/html || echo "LA CARPETA NO EXISTE"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
