name: deploy-book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install jupyter-book ghp-import

      - name: Build the book
        run: |
          jupyter-book build . 

      - name: Publish to GitHub Pages
        uses: DavHau/ghp-import@v1.4.1
        with:
          args: -n -f -o _build/html