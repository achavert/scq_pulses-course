name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          # Si tienes un requirements.txt, descomenta la siguiente línea:
          # pip install -r requirements.txt

      - name: Build book
        run: |
          echo "--- Listando archivos en la raíz ---"
          ls -F
          echo "--- Ejecutando Jupyter Book ---"
          jupyter-book build .
          echo "--- Verificando si se creó la carpeta de salida ---"
          if [ -d "_build/html" ]; then
            ls -R _build/html | head -n 20
          else
            echo "ERROR: La carpeta _build/html no existe tras el build"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
