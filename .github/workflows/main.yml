name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U jupyter-book

      # Mostrar versi√≥n (depuraci√≥n)
      - name: Check Jupyter Book version
        run: jupyter-book --version

      # Limpiar build previo (opcional pero recomendable)
      - name: Clean previous build
        run: rm -rf _build
        
      - name: üì¶ Cache Notebooks
        uses: actions/cache@v2
        with:
          path: _build/.jupyter_cache
          key: notebook_cache-${{hashFiles('_toc.yml', '_config.yml') }}

      # Construir el libro desde la ra√≠z
      - name: Build the book
        shell: bash -l {0}
        run: jupyter-book build .

      # Listar archivos generados para depuraci√≥n
      - name: List built files
        run: ls -la _build/html

      # Publicar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
