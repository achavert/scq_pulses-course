name: Build Notebooks

on:
  push:
    paths:
      - 'notebooks/**'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert

      - name: Convert notebooks recursively to HTML
        run: |
          find notebooks -name "*.ipynb" | while read nb; do
            echo "Converting $nb"
            jupyter nbconvert --to html "$nb" --output-dir="content/html/"
          done

      - name: Gather notebook media
        run: |
          mkdir -p content/all_media
          find notebooks -type d -name "media" -exec sh -c 'cp -r "$1"/. content/html/media/' _ {} \;

      - name: Commit generated HTML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/html/*.html
          git add content/html/media
          git commit -m "Auto-build notebook HTML" || echo "No changes to commit"
          git push
