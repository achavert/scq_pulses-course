<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  {% seo %}
</head>
<body>

<header class="site-header">
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav>
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/content/' | relative_url }}">Notebooks</a>
      <a href="https://github.com/achavert/qmio-openpulse">GitHub</a>
    </div>
    <img src="{{ '/assets/logo_cesga.png' | relative_url }}" alt="Logo" class="nav-logo">
  </nav>
</header>

<main class="content">
  {{ content }}
</main>

<footer class="site-footer">
  <p>© {{ site.time | date: '%Y' }} – QUORUM, Galician Supercomputing Centre</p>
</footer>

</body>
</html>
