<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/content/' | relative_url }}">Notebooks</a>
        <a href="https://github.com/achavert/qmio-openpulse">GitHub</a>
      </div>
    </h1>
    <nav class="site-logos">
      <img src="{{ '/assets/logo_quorum.png' | relative_url }}" alt="QUORUM logo" class="quorum-logo">
      <img src="{{ '/assets/logo_cesga.png' | relative_url }}" alt="CESGA logo" class="cesga-logo">
    </nav>
    </nav>
  </div>
</header>

<main class="content">
  {{ content }}
</main>

<footer class="site-footer">
  <p>© {{ site.time | date: '%Y' }} – QUORUM, Galician Supercomputing Center</p>
</footer>


<script>
document.getElementById('notebook-frame').onload = function() {
    const iframe = document.getElementById('notebook-frame');
    
    if (!iframe) return;

    const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
    
    // Select headers (ONLY H1, H2, H3)
    const headers = innerDoc.querySelectorAll('h1, h2, h3');
    const navContainer = document.getElementById('sidebar-nav');
    
    if (!navContainer) return;

    const ul = document.createElement('ul');

    headers.forEach((header, index) => {
        if (!header.id) {
            header.id = 'section-' + index;
        }

        const li = document.createElement('li');
        const a = document.createElement('a');
        
        a.textContent = header.innerText;
        a.href = '#';
        a.style.cursor = 'pointer';

        const tagName = header.tagName.toUpperCase();
        
        // --- Match H1 and H2 sizes, keep H3 smaller ---
        if (tagName === 'H1') {
            a.style.fontSize = '0.95em'; // Same size as H2
            a.style.fontWeight = 'bold';  // Optional: keeps H1 distinct via weight
        } else if (tagName === 'H2') {
            li.style.paddingLeft = '15px';
            a.style.fontSize = '0.95em'; 
        } else if (tagName === 'H3') {
            li.style.paddingLeft = '30px';
            a.style.fontSize = '0.9em';
            a.style.color = '#555'; 
        }
        // ----------------------------------------------

        a.onclick = (e) => {
            e.preventDefault();
            header.scrollIntoView({ behavior: 'smooth' });
        };

        li.appendChild(a);
        ul.appendChild(li);
    });

    navContainer.innerHTML = ''; 
    navContainer.appendChild(ul);
};
</script>
</body>
</html>
