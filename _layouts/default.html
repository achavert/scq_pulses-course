<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/content/' | relative_url }}">Notebooks</a>
        <a href="https://github.com/achavert/qmio-openpulse">GitHub</a>
      </div>
    </h1>
    <nav class="site-logos">
      <img src="{{ '/assets/logo_quorum.png' | relative_url }}" alt="QUORUM logo" class="quorum-logo">
      <img src="{{ '/assets/logo_cesga.png' | relative_url }}" alt="CESGA logo" class="cesga-logo">
    </nav>
    </nav>
  </div>
</header>

<main class="content">
  {{ content }}
</main>

<footer class="site-footer">
  <p>© {{ site.time | date: '%Y' }} – QUORUM, Galician Supercomputing Center</p>
</footer>


<script>
document.getElementById('notebook-frame').onload = function() {
    const iframe = document.getElementById('notebook-frame');
    
    // Safety check in case the iframe doesn't exist on a page
    if (!iframe) return;

    // Access the document inside the iframe
    const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
    
    // Select headers
    const headers = innerDoc.querySelectorAll('h1, h2, h3, h4');
    const navContainer = document.getElementById('sidebar-nav');
    
    // If no navigation container exists, stop here
    if (!navContainer) return;

    const ul = document.createElement('ul');

    headers.forEach((header, index) => {
        // Ensure the header has an ID for linking
        if (!header.id) {
            header.id = 'section-' + index;
        }

        const li = document.createElement('li');
        const a = document.createElement('a');
        
        a.textContent = header.innerText;
        a.href = '#';
        a.style.cursor = 'pointer';

        // --- NEW: Add indentation based on Header Level ---
        const tagName = header.tagName.toUpperCase();
        
        if (tagName === 'H2') {
            li.style.paddingLeft = '15px';
            a.style.fontSize = '0.95em'; // Optional: slightly smaller text
        } else if (tagName === 'H3') {
            li.style.paddingLeft = '30px';
            a.style.fontSize = '0.9em';
            a.style.color = '#555'; // Optional: slightly lighter color
        } else if (tagName === 'H4') {
             li.style.paddingLeft = '45px';
             a.style.fontSize = '0.85em';
             a.style.color = '#777';
        }
        // --------------------------------------------------

        // When clicked, scroll the IFRAME
        a.onclick = (e) => {
            e.preventDefault();
            header.scrollIntoView({ behavior: 'smooth' });
        };

        li.appendChild(a);
        ul.appendChild(li);
    });

    navContainer.innerHTML = ''; // Clear any existing content
    navContainer.appendChild(ul);
};
</script>

</body>
</html>
